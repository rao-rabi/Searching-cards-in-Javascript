<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Searching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <h1 class="text-center text-success mt-3" id="prompmsg">Search Details of Students Here</h1>

    <!-- search bar -->

    <div class="d-flex justify-content-between rounded-pill border border-success border-3 mt-2 col-lg-6 col-md-10 col-12 container mb-4">
        <input class="border-0 w-100 p-3 bg-transparent border-end border-2 border-success" style="outline: none;"
            type="search" id="searchbox" name="searchbox" placeholder="Search by Name or University">
        <button class="border-0 bg-transparent" onclick="searchingFunc()"><i
                class="fa-solid fa-magnifying-glass fa-bounce pt-4 text-success p-3 lead"></i></button>
    </div>

    <!-- radio buttons -->

    <div class="fw-bold fs-4 text-success d-flex justify-content-center mt-2">
        Graduated <input type="radio" value="graduated" name="grade" id="graduated" class="me-3 ms-2 bg-success" onchange="searchRadio(event)">
        In-Progress <input type="radio" value="in-progress" name="grade" id="in-progress" class="ms-2" onchange="searchRadio(event)">
    </div>

    <!-- cards -->

    <div class="container-fluid mt-4">
        <div id="cardContainer" class="d-flex justify-content-center flex-wrap"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
